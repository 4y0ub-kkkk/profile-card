<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-body">
          <img src="assets/images/image-victor.jpg" alt="Victor Crest" />
          <h1>Victor Crest&nbsp;&nbsp;<span class="light">26</span></h1>
          <address class="light">London</address>
        </div>
        <div class="card-footer">
          <p>80K <span class="light">Followers</span></p>
          <p>803K <span class="light">Likes</span></p>
          <p>1.4K <span class="light">Photos</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
